<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <!-- <link rel="stylesheet" href="assets/css/positining.css"> -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/contact.css">
  <style>
    body {
      background-image: url("assets/images/beanstalk.png")
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <header>
      <div class="header-container">
        <section id="name" class="name-container">
          <div class="name-div">Tinashe Giyavha</div>
        </section>

        <div class="link-container">
          <section id="about" class="link">
            <a href="index.html">About</a>
          </section>
          <section id="contact" class="link">
            <a href="contact.html">Contact</a>
          </section>
          <section id="portfolio" class="link">
            <a href="portfolio.html">Portfolio</a>
          </section>
        </div>

      </div>
    </header>

    <section id="main-content" class="main-content-section">
      <h1>Contact</h1>
      <div class="content">
        <form id="contact" action="" method="post">
          <p>Name</p>
          <fieldset>
            <input placeholder="John Smith" type="text" tabindex="1" required autofocus>
          </fieldset>
          <p>Email</p>
          <fieldset>
            <input placeholder="example@gmail.com" type="email" tabindex="2" required>
          </fieldset>
          <p>Message</p>
          <fieldset>
            <textarea placeholder="" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>
    </section>

    <footer>
      <small>Copyright &copy;</small>
    </footer>
  </div>
</body>

</html>
